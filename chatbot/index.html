<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="shortcut icon" href="img/favicon.ico">
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>TTX Service Desk</title>
</head>

<body>
    <div class="chat_window">
        <div class="top_menu">
            <div class="row-fluid user-row">
                <img src="img/ttx_logo.svg">
            </div>
        </div>
        <ul class="messages"></ul>
        <div class="bottom_wrapper clearfix">
            <button id="send_message" class="waves-effect waves-light btn-floating btn-large">
                <i class="glyphicon glyphicon-send"></i>
            </button>
            <div class="message_input_wrapper">
                <input class="message_input" placeholder="Type your message here..." />
            </div>

            <div class="microphone">
                <button id="start_button">
					<img id="start_img" src="img/mic.gif" alt="Start">
				</button>
            </div>
        </div>
        <div class="message_template">
            <li class="message">
                <div class="text_wrapper">
                    <div class="text"></div>
                </div>
            </li>
        </div>
    </div>

    <script type='text/javascript'>
        uid = new Date().getTime();
    </script>
    <script type="text/javascript" src="js/responsivevoice.js"></script>
    <script type="text/javascript" src="js/constant.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
